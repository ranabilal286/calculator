<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrsp -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator By Abdullah</title>
</head>

<body>
    <header></header>
    <main>
          

        <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
           
            
            <div class="row ">
                
                <input type="text" name="result" id="result" class="flex-grow-1 fs-2 py-4 px-0 text-end  border rounded-4" style="width: 360px;">
       
            </div>
            <div class="row ">
                <button type="button" onclick="allClear(value)" value="" class="btn btn-danger p-2   border rounded-4 fs-2" id="ac">AC</button>
                <button type="button"  onclick="oneClear()" value="C" class="btn btn-danger p-2 border rounded-4 fs-2" id="del">del</button>
                <button type="button" onclick="getValue(value)" value="/" class="btn btn-secondary p-2 border rounded-4 fs-2">/</button>
                <button type="button" onclick="getValue(value)" value="**" class="btn btn-secondary p-2 border rounded-4 fs-2">^</button>
            </div>
            <div class="row">
                <button type="button" onclick="getValue(value)" value="7" class="btn btn-secondary p-2 border rounded-4 fs-2">7</button>
                <button type="button" onclick="getValue(value)" value="8" class="btn btn-secondary p-2 border rounded-4 fs-2">8</button>
                <button type="button" onclick="getValue(value)" value="9" class="btn btn-secondary p-2 border rounded-4 fs-2">9</button>
                <button type="button" onclick="getValue(value)" value="*" class="btn btn-secondary p-2 border rounded-4 fs-2">*</button>
            </div>
            <div class="row">
                <button type="button" onclick="getValue(value)" value="4" class="btn btn-secondary p-2 border rounded-4 fs-2">4</button>
                <button type="button" onclick="getValue(value)" value="5" class="btn btn-secondary p-2 border rounded-4 fs-2">5</button>
                <button type="button" onclick="getValue(value)" value="6" class="btn btn-secondary p-2 border rounded-4 fs-2">6</button>
                <button type="button" onclick="getValue(value)" value="-" class="btn btn-secondary p-2 border rounded-4 fs-2">-</button>
            </div>
            <div class="row">
                <button type="button" onclick="getValue(value)" value="1" class="btn btn-secondary p-2 border rounded-4 fs-2">1</button>
                <button type="button" onclick="getValue(value)" value="2" class="btn btn-secondary p-2 border rounded-4 fs-2">2</button>
                <button type="button" onclick="getValue(value)" value="3"class="btn btn-secondary p-2 border rounded-4 fs-2">3</button>
                <button type="button" onclick="getValue(value)" value="+" class="btn btn-secondary p-2 border rounded-4 fs-2">+</button>
            </div>
            <div class="row">
                <button type="button" onclick="getValue(value)" value="0" class="btn btn-secondary p-2 border rounded-4 fs-2">0</button>
                <button type="button" onclick="getValue(value)" value="00" class="btn btn-secondary p-2 border rounded-4 fs-2">00</button>
                <button type="button" onclick="getValue(value)" value="." class="btn btn-secondary p-2 border rounded-4 fs-2">.</button>
                <button type="button" onclick="getResult(value)" value="=" class="btn btn-primary p-2 border rounded-4 fs-2">=</button>
            </div>
        </div>
    </main>
    <footer >
        
    </footer>
    <!-- custom js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
